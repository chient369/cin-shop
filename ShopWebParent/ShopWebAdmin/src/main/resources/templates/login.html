<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments :: page-head('Home')}">
</head>

<body>
	<div class="
	container-xxl position-relative bg-whited-flexp-0">
		<!-- Spinner Start -->
		<div th:replace="~{fragments:: spinner}"></div>
		<!-- Spinner End -->
	</div>

	<div class="container-fluid">
		<div class="row h-100 align-items-center justify-content-center"
			style="min-height: 100vh;">
			<div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
				<div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
					<div class="d-flex align-items-center justify-content-between mb-3">

						<h3 class="text-primary">
							<i class="fa fa-hashtag me-2"></i>CIN SHOP
						</h3>

						<h3>ログイン</h3>
					</div>
					<form method="post" th:action="@{/login}">
						<div class="form-floating mb-3">
							<input type="text" name="username" class="form-control"
								id="floatingInput" placeholder="name@example.com"> <label
								for="floatingInput">ログインID</label>
						</div>
						<div class="form-floating mb-4">
							<input type="password" class="form-control" id="floatingPassword"
								name="password" placeholder="Password"> <label
								for="floatingPassword">パスワード</label>
						</div>
						<!--  <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href="">Forgot Password</a>
                        </div>-->
						<button type="submit" class="btn btn-primary py-3 w-100 mb-4">ログイン</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Sign In End -->
	</div>

	<div th:replace="~{fragments::common-js}"></div>
</body>

</html>
