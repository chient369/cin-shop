<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page-head(title)">
	<meta charset="utf-8">
	<title th:text="${title}"></title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="" name="keywords">
	<meta content="" name="description">

	<!-- Favicon -->
	<link th:href="@{/img/favicon.ico}" rel="icon">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
	<link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

	<!-- Customized Bootstrap Stylesheet -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Template Stylesheet -->
	<link th:href="@{/css/style.css}" rel="stylesheet">


</head>

<!-- Spinner Start -->

<body>
	<div id="spinner" th:fragment="spinner"
		class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
		<div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	<!-- Spinner End -->
	<!-- Sidebar Start -->
	<div class="sidebar pe-4 pb-3" th:fragment="sidebar">
		<nav class="navbar bg-light navbar-light">
			<a th:href="@{/}" class="navbar-brand mx-4 mb-3">
				<h3 class="text-primary">
					<i class="fa fa-hashtag me-2"></i>CIN-ADMIN
				</h3>
			</a>
			<div class="d-flex align-items-center ms-4 mb-4">
				<div class="position-relative">
					<img class="rounded-circle" th:src="@{/img/admin.jpg}" alt="" style="width: 40px; height: 40px;">
					<div
						class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1">
					</div>
				</div>
				<div class="ms-3">
					<h6 class="mb-0">Cin</h6>
					<span>Admin</span>
				</div>
			</div>
			<div class="navbar-nav w-100">
				<a th:href="@{/}" th:classappend="${#ctx.springRequestContext.requestUri =='/shopAdmin/'}?'active':''"
					class="nav-item nav-link "><i class="fa fa-tachometer-alt me-2"></i>ダッシュボード</a>
				<a th:href="@{/customers}"
					th:classappend="${#ctx.springRequestContext.requestUri =='/shopAdmin/customers'}?'active':''	"
					class="nav-item nav-link"><i class="fa fa-duotone fa-users"></i>
					会員管理</a>

				<div class="nav-item dropdown">
					<a th:href="@{#}" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i
							class="fa-sharp fa-solid fa-boxes-stacked"></i> 商品管理</a>
					<div class="dropdown-menu bg-transparent border-0">
						<a th:href="@{/product}" class="dropdown-item ms-4">商品一覧</a> <a th:href="@{/product/cat}"
							class="dropdown-item ms-4">ブランド一覧</a> <a th:href="@{/product/brand}"
							class="dropdown-item ms-4">カテゴリ一覧</a>
					</div>
				</div>

				<a th:classappend="${#ctx.springRequestContext.requestUri =='/shopAdmin/order'}?'active':''"
					th:href="@{/order}" class="nav-item nav-link"><i
						class="fa-sharp fa-solid fa-money-check-dollar"></i> 注文管理</a>
			</div>
		</nav>

		<div class="toast fade" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
			<div class="toast-header">
				<i class="fa fa-regular fa-bell"></i><strong class="me-auto">通知</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body"></div>
		</div>
	</div>

	</div>
	<!-- Sidebar End -->


	<!-- Content Start -->
	<!-- Navbar Start -->
	<nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0" th:fragment="head-nav">
		<a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
			<h2 class="text-primary mb-0">
				<i class="fa fa-hashtag"></i>
			</h2>
		</a> <a href="#" class="sidebar-toggler flex-shrink-0"> <i class="fa fa-bars"></i>
		</a>
		<form class="d-none d-md-flex ms-4">
			<input class="form-control border-0" type="search" placeholder="Search">
		</form>
		<div class="navbar-nav align-items-center ms-auto">
			<!--Message start-->
			<div class="nav-item dropdown">
				<a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"> <i
						class="fa fa-envelope me-lg-2"></i>
					<span class="d-none d-lg-inline-flex">メッセージ</span>
				</a>
				<div id="msg-nav-box" class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
					
					<a href="#" class="dropdown-item text-center">すべて見る</a>
				</div>
			</div>
			<!--Message end-->

			<!--notify start-->
			<div class="nav-item dropdown">
				<a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"> <i
						class="fa fa-bell me-lg-2"></i> <span class="d-none d-lg-inline-flex"></span> <span
						class="position-absolute translate-middle badge rounded-pill bg-danger notify-num">
						0+ </span>
				</a>
				<div id="notify-box"
					class="dropdown-menu dropdown-menu-end  border-0 rounded-0 rounded-bottom m-0">

				</div>
			</div>
			<!--notify end-->
			<div class="nav-item dropdown">
				<a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"> <img
						class="rounded-circle me-lg-2" th:src="@{/img/admin.jpg}" alt=""
						style="width: 40px; height: 40px;"> <span class="d-none d-lg-inline-flex">Cin Admin</span>
				</a>
				<div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
					<a href="#" class="dropdown-item">My Profile</a> <a href="#" class="dropdown-item">Settings</a> <a
						th:href="@{/logout}" class="dropdown-item">Log Out</a>
				</div>
			</div>
		</div>
	</nav>
	<!-- Navbar End -->
	<!-- JavaScript Libraries -->
	<div th:fragment="common-js">
		<input type="hidden" th:value="${@environment.getProperty('cinshop.webuser.path')}" id="webUserPath">

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>
		<script th:src="@{/lib/chart/chart.min.js}"></script>
		<script th:src="@{/lib/easing/easing.min.js}"></script>
		<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
		<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
		<script th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
		<script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
		<script th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
			integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
			integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<!-- Template Javascript -->
		<script th:src="@{/js/main.js}"></script>
		<script th:src="@{/js/ws.js}"></script>
	</div>

</body>

</html>
