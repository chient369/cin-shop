<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/page-header :: header('Home')}">

</head>

<body class="animsition">

	<!-- Header -->
	<div th:replace="~{fragments/nav-header :: nav-header}"></div>

	<!-- Slider -->
	<section class="section-slide">
		<div class="wrap-slick1">
			<div class="slick1">
				<div class="item-slick1" style="background-image: url(#);">
					<div class="container h-full">
						<div class="flex-col-l-m h-full p-t-100 p-b-30 respon5">
							<div class="layer-slick1 animated visible-false"
								data-appear="fadeInDown" data-delay="0">
								<span class="ltext-101 cl2 respon2"> 人気スニーカー </span>
							</div>

							<div class="layer-slick1 animated visible-false"
								data-appear="fadeInUp" data-delay="800">
								<h2 class="ltext-201 cl2 p-t-19 p-b-43 respon1"></h2>
							</div>

							<div class="layer-slick1 animated visible-false"
								data-appear="zoomIn" data-delay="1600">
								<a th:href="@{/p}"
									class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
									Shop </a>
							</div>
						</div>
					</div>
				</div>

				<div class="item-slick1" style="background-image: url('https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_1824,c_limit/6def54e8-3165-4023-9fc2-f538046ea483/men-s-shoes-clothing-accessories.jpg');">
					<div class="container h-full">
						<div class="flex-col-l-m h-full p-t-100 p-b-30 respon5">
							<div class="layer-slick1 animated visible-false"
								data-appear="rotateInDownLeft" data-delay="0">
								<span class="ltext-101 cl2 respon2"> 発売予定のスニーカー </span>
							</div>

							<div class="layer-slick1 animated visible-false"
								data-appear="rotateInUpRight" data-delay="800">
								<h2 class="ltext-201 cl2 p-t-19 p-b-43 respon1"></h2>
							</div>

							<div class="layer-slick1 animated visible-false"
								data-appear="rotateIn" data-delay="1600">
								<a th:href="@{/p}"
									class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
									Shop </a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Banner -->

	<div class="container">
		<div class="p-all-16">
			<h3 class="ltext-103 cl5">ブランド一覧</h3>
		</div>
		<ul class="d-flex flex-wrap justify-content-around my-3">
			<th:block th:each="brand : ${brands}">
				<li class="p-3 mt-2"><a
					th:href="@{'/p/search/brand/'+ ${brand.id}}"><img
						th:src="${brand.brandLogo}" alt="Brand-logo"></a></li>
			</th:block>
		</ul>
	</div>



	<!--Product-->
	<section class="bg0 p-t-23 p-b-140">
		<div class="container">
			<div class="p-b-10">
				<h3 class="ltext-103 cl5">商品一覧</h3>
			</div>
			<!--category, filter-->
			<div th:replace="~{fragments/filter-search :: filter-search}"></div>
			<!--category, filter-->
			<div class="row isotope-grid">
				<th:block th:each="p : ${products}">
					<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item">

						<div class="block2">
							<div class="block2-pic hov-img0">
								<!--画像-->
								<img th:src="@{${p.mainImage}}" alt="IMG-PRODUCT">
								<!--商品詳細modalに移行-->
								<a th:href="@{'/p/' + ${p.id}}"
									class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
									詳細 </a>
							</div>

							<div class="block2-txt flex-w flex-t p-t-14">
								<div class="block2-txt-child1 flex-col-l ">
									<a th:href="@{'/p/' + ${p.id}}"
										class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
										th:text="${p.name}"> Nike Dunk Low Retro "White/Black" </a> <span

										class="stext-105 cl3" th:text="${p.priceCurrency}">  </span>

								</div>

								<div class="block2-txt-child2 flex-r p-t-3">
									<a href="#"
										class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
										<img class="icon-heart1 dis-block trans-04"
										th:src="@{/images/icons/icon-heart-01.png}" alt="ICON">
										<img class="icon-heart2 dis-block trans-04 ab-t-l"
										th:src="@{/images/icons/icon-heart-02.png}" alt="ICON">

									</a>
								</div>
							</div>
						</div>
					</div>

				</th:block>
			</div>


			<!--Load more -->
			<div class="flex-c-m flex-w w-full p-t-38">
				<th:block th:each="p:${#numbers.sequence(0,totalPages-1)}">
					<a th:href="@{'/p/page/' + ${p +1}}"
						class="flex-c-m how-pagination1 trans-04 m-all-7 "
						th:classappend="${currentPage == p}?active-pagination1"> [[${p
						+1 }]] </a>
			</div>
		</div>
	</section>


	<!--Footer -->

	<div th:replace="~{fragments/footer :: footer}"></div>

	<!--Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
			class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

	<!--Modal1 -->
	<!---===============================================================================================-->
	<div th:replace="~{fragments/js-common :: import-js}"></div>

	</script>
	<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function () {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function () {
				ps.update();
			})
		});
	</script>

</body>

</html>
