		<script th:inline="javascript">
		
		const custId = /*[[${custId}]]*/"custId";
		const dId = /*[[${dId}]]*/"dId";
		var wishlist = document.getElementById('wishlist-favorite');
		var favoriteProduct = /*[[${favoriteProduct}]]*/"favoriteProduct";
		
		//お気に入りにチェック済みの場合、ボタンの色を変更する。
		if (favoriteProduct != null) {
			wishlist.style.color = "#6c7ae0";
		}
		
		//お気に入りチェック確認 return -> js-commmon
		function favoriteCheckedDetail(favoriteCheckedTF) {
			//お気に入りチェック済み
			if (favoriteProduct != null) {
				favoriteCheckedTF = true;
			//お気に入りチェックなし	
			} else {
				favoriteCheckedTF = false;
			}
			return favoriteCheckedTF;
		}
		
		//お気に入りボタンクリック時（追加）
		function addFavoriteProductDetail() {
			//ゲストユーザー
			if (custId == null) {
				document.cookie = dId + 'dId=' + dId;
			//ログイン済みユーザー
			} else {
				let URL = "http://localhost:8085/cinshop/api/p/fav?custId=" + custId + "&dId=" + dId
				$.ajax({
					url: URL,
					type: "post",
					success: function (data) {
						if (data == null) {
							console.log("他ユーザーからのデータ変更防止")
						} else {
							wishlist.style.color = "#6c7ae0"
							favoriteProduct = data
							console.log("追加成功")
						}
					},
					error: function () {
						console.log("access error fav post (add)")
					}
				})
			}
		}
		
		//お気に入りボタンクリック時（削除）
		function removeFavoriteProductDetail() {
			//ゲストユーザー
			if (custId == null) {
				document.cookie = dId + 'dId=' + dId;
			//ログイン済みユーザー
			} else {
				let URL = "http://localhost:8085/cinshop/api/p/fav/remove?custId=" + custId + "&dId=" + dId
				$.ajax({
					url: URL,
					type: "post",
					success: function (removeSuccess) {
						if (removeSuccess) {
							wishlist.style.color = "#000";
							favoriteProduct = null	
							console.log("削除成功")
						} else {
							console.log("他ユーザーからのデータ変更防止")
						}
					},
					error: function () {
						console.log("access error fav post (remove)")
					}
				})
			}
		}	
	</script>
