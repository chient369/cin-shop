<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/page-header :: header('Product')}">

</head>

<body class="animsition">

	<!-- Header -->
	<div th:replace="~{fragments/nav-header :: nav-header}"></div>
	
	<!-- Product -->
	<section class="bg0 p-t-23 p-b-140">
		<div class="container">
			<div class="p-b-10">
				<h3 class="ltext-103 cl5">商品一覧</h3>
			</div>
						
			<!--category, filter-->
			<div class="row isotope-grid">
				
				<th:block th:each="p : ${products}">
					<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item">
						<div class="block2">
							<div class="block2-pic hov-img0">
								<!--画像-->
								<img th:src="@{${p.productDetail.mainImage}}" alt="IMG-PRODUCT">
								<!--商品詳細modalに移行-->
								<a th:href="@{'/p/' + ${p.productDetail.id}}"
									class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
									詳細 </a>
							</div>

							<div class="block2-txt flex-w flex-t p-t-14">
								<div class="block2-txt-child1 flex-col-l ">
									<a th:href="@{'/p/' + ${p.productDetail.id}}"
										class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
										th:text="${p.productDetail.name}"></a> <span
										class="stext-105 cl3" th:text="${p.productDetail.priceCurrency} + '　　　　　　　　　　　　　　　評価：' + ${p.productDetail.avgVote}"></span>
								</div>

								<div class="block2-txt-child2 flex-r p-t-3">
									<button 
										class="btn-addwish-b2 dis-block pos-relative js-addwish-b2" id="wishlist-favorite" 
										th:onclick="|clickGetIdAndDid('__${p.productDetail.id}__','__${p.productDetail.favoriteChecked}__','__${p.productDetail.name}__')|"
										<!-- お気に入り追加済み -->
										<th:block th:if="${p.productDetail.favoriteChecked == true}">
												<img class="icon-heart1 dis-block trans-04"
												th:src="@{/images/icons/icon-heart-02.png}" alt="ICON" th:id="${p.productDetail.id}">
										</th:block>
										<th:block th:if="${p.productDetail.favoriteChecked == false}">
											<img class="icon-heart1 dis-block trans-04"
												th:src="@{/images/icons/icon-heart-01.png}" alt="ICON" th:id="${p.productDetail.id}">
										</th:block>
									</button>
								</div>
							</div>
						</div>
					</div>
				</th:block>
			</div>
			
			<!--Load more -->
			<div th:replace="~{fragments/pagination :: pagination}"></div>
		</div>

	</section>


	<!-- Footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>


	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
			class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>
	<!--===============================================================================================-->
	<div th:replace="~{fragments/js-common :: import-js}"></div>
	<script th:inline="javascript">
		const custId = /*[[${custId}]]*/"custId";
		var dName = '';
		var changedFavoriteProductList = {};
		
		//同画面上でお気に入りの追加/削除を動的に行うためのメソッド
		function clickGetIdAndDid(dId, TF, name) {
			
			var checkedFavoriteProductTF = TF;
			if(changedFavoriteProductList.length != 0 && changedFavoriteProductList[dId] != null) {
				checkedFavoriteProductTF = changedFavoriteProductList[dId];
			}
			if (checkedFavoriteProductTF == 'true') {
				removeFavoriteProduct(dId);
			} else {
				addFavoriteProduct(dId);
			}
			//商品名を代入
			dName = name;
		}

		//お気に入りボタンクリック時（追加）
		function addFavoriteProduct(dId) {
			let URL = "http://localhost:8085/cinshop/api/p/fav?dId=" + dId
			$.ajax({
				url: URL,
				type: "post",
				success: function (data) {
					if (data == null) {
						console.log("他ユーザーからのデータ変更防止")
					} else {
						//配列に変更データを保存
						changedFavoriteProductList[dId] = 'true';
						document.getElementById(dId).src = "../images/icons/icon-heart-02.png";
						swal(dName, "is added to wishlist !", "success");
					}
				},
				error: function () {
					console.log("access error fav post (add)")
				}
			})
		}
		
		//お気に入りボタンクリック時（削除）
		function removeFavoriteProduct(dId) {
			let URL = "http://localhost:8085/cinshop/api/p/fav/remove?dId=" + dId
			$.ajax({
				url: URL,
				type: "post",
				success: function (removeSuccess) {
					if (removeSuccess) {
						//配列に変更データを保存
						changedFavoriteProductList[dId] = 'false';
						document.getElementById(dId).src = "../images/icons/icon-heart-01.png";
						swal(dName, "is removed to wishlist !", "success");
					} else {
						console.log("他ユーザーからのデータ変更防止")
					}
				},
				error: function () {
					console.log("access error fav post (remove)")
				}
			})
		}
	</script>
	</body>
</html>
