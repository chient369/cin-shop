<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-spring-security6">

<body>
	<div th:fragment="nav-header">
		<header class="header-v4">
			<!-- Header desktop -->
			<div class="container-menu-desktop">
				<!-- Topbar -->
				<div class="top-bar">
					<div class="content-topbar flex-sb-m h-full container">
						<div class="left-top-bar">
							CIN Shop
						</div>

						<div class="right-top-bar flex-w h-full" sec:authorize="!isAuthenticated()">
								<a th:href="@{/login}" class="flex-c-m trans-04 p-lr-25">
									ログイン
								</a>
								<a th:href="@{/register}" class="flex-c-m trans-04 p-lr-25">
									新規登録
								</a>							
						</div>
						
						<div class="right-top-bar flex-w h-full" sec:authorize="isAuthenticated()">
								<a th:href="@{/c}" class="flex-c-m trans-04 p-lr-25" >
									<span sec:authentication="principal.fullName" class="p-r-5"></span>
									<span class="lnr lnr-user fs-14" ></span>
								</a>
								
								<a th:href="@{/logout}" class="flex-c-m trans-04 p-lr-25">
									ログアウト
								</a>							
						</div>
					</div>
				</div>

				<div class="wrap-menu-desktop">
					<nav class="limiter-menu-desktop container">

						<!-- Logo desktop -->
						<!--<a href="#" class="logo">
							<img src="images/icons/logo-01.png" alt="IMG-LOGO">
						</a>-->

						<!-- Menu desktop -->
						<div class="menu-desktop">
							<ul class="main-menu">
								<li class="active-menu">
									<a th:href="@{/}">ホーム</a>
								</li>
								<li>
									<a th:href="@{/p}">ショップ</a>
								</li>
								<li>
									<a th:href="@{/about}">概要</a>
								</li>

								<li>
									<a th:href="@{/contact}">お問い合わせ</a>
								</li>
							</ul>
						</div>

						<!-- Icon header -->
						<div class="wrap-icon-header flex-w flex-r-m">
							<a th:href="@{/cart}"
								class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti"
								th:data-notify="${session.cart != null}? ${#lists.size(session.cart)} : 0">
								<i class="zmdi zmdi-shopping-cart"></i>
							</a>

							<a th:href="@{/}"
								class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti"
								th:data-notify="${session.favorite != null}? ${#lists.size(session.favorite)} : 0">
								<i class="zmdi zmdi-favorite-outline"></i>
							</a>
						</div>
					</nav>
				</div>
			</div>

			<!-- Header Mobile -->
			<div class="wrap-header-mobile">
				<!-- Logo moblie -->
				<!--<div class="logo-mobile">
					<a href="index.html"><img src="images/icons/logo-01.png" alt="IMG-LOGO"></a>
				</div>-->

				<!-- Icon header -->
				<div class="wrap-icon-header flex-w flex-r-m m-r-15">
					<a th:href="@{/cart}" class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti"
						data-notify="2">
						<i class="zmdi zmdi-shopping-cart"></i>
					</a>

					<a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti"
						data-notify="0">
						<i class="zmdi zmdi-favorite-outline"></i>
					</a>
				</div>

				<!-- Button show menu -->
				<div class="btn-show-menu-mobile hamburger hamburger--squeeze">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
				</div>
			</div>


			<!-- Menu Mobile -->
			<div class="menu-mobile">
				<ul class="topbar-mobile">
					<li>
						<div class="left-top-bar">
							CIN Shop
						</div>
					</li>

					<li>
						<div class="right-top-bar flex-w h-full">


							<a th:href="@{/account}" class="flex-c-m p-lr-10 trans-04">
								アカウント
							</a>

							<a th:href="@{/register}" class="flex-c-m p-lr-10 trans-04">
								新規登録
							</a>


						</div>
					</li>
				</ul>

				<ul class="main-menu-m">

					<li class="active-menu">
						<a th:href="@{/}">ホーム</a>

					</li>

					<li>
						<a th:href="@{/p}">ショップ</a>
					</li>
					<li>
						<a th:href="@{/about}">概要</a>
					</li>

					<li>
						<a th:href="@{/contact}">お問い合わせ</a>
					</li>

				</ul>
			</div>

			<!-- Modal Search -->
			<div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
				<div class="container-search-header">
					<button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
						<img src="images/icons/icon-close2.png" alt="CLOSE">
					</button>

					<form class="wrap-search-header flex-w p-l-15">
						<button class="flex-c-m trans-04">
							<i class="zmdi zmdi-search"></i>
						</button>
						<input class="plh3" type="text" name="search" placeholder="Search...">
					</form>
				</div>
			</div>
		</header>

		<!--Header End-->
	</div>

</body>
