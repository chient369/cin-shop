	<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
	<script>
		$('.js-pscroll').each(function () {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function () {
				ps.update();
			})
		});
	</script>
	<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>

	<script>
		/*ブランド一覧を表示する */
		let URL = "http://localhost:8085/cinshop/api/p/gb"
		/*公開する時に使うリンク */
		//let path = window.location.protocol + "//" +window.location.hostname;
		//let URL =path+ "/cinshop/api/p/gb";
		$.ajax({
			url: URL,
			success: function (data) {
				renderBrands(data)
			},
			error: function () {
				console.log("Error in get brands")
			}
		})

		function renderBrands(data) {

			for (const brand of data) {
				let brandName = brand.name;
				let brandUrl = "[[@{/}]]p/search/brand/" + brand.id;
				$("#brands-ft").append(
					`
						<li class="p-b-10">
								<a href="${brandUrl}" class="stext-107 cl7 hov-cl1 trans-04">
						${brandName}
								</a>
							</li>	`
				)
			}
		}
	</script>
